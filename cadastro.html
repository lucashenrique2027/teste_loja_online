<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <style>
        body { background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #76ba6a; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-box">
        <h3>Cadastro Cliente</h3>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="text" id="endereco" placeholder="EndereÃ§o">
        <button onclick="cadastrar()">Salvar e Ir para Loja</button>
    </div>
    <script>
        function cadastrar() {
            const user = { nome: document.getElementById('nome').value, endereco: document.getElementById('endereco').value, tipo: 'Cliente' };
            localStorage.setItem('usuarioLogado', JSON.stringify(user));
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
